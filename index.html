<!DOCTYPE html>
<html lang="en">
<head>
  <title>Work in progress</title>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="css/navbar-fixed-side.css" />
  <link type="text/css" rel="stylesheet" href="css/main.css" />
  <!-- Angular JS & Route -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular-ui-router/1.0.0-rc.1/angular-ui-router.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
</head>
<body ng-app="sceniclife">
  <div class="container-fluid">
    <div class="row">
      <!-- Navigation Bar -->
      <div class="col-sm-3 col-lg-2">
        <nav class="navbar navbar-inverse navbar-fixed-side">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
              </button>
              <a class="navbar-brand" ui-sref="#">D&D AM</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <li><a ui-sref="character">Character</a></li>
                <li><a ui-sref="inventory">Inventory</a></li>
                <li><a ui-sref="spells">Spells</a></li>
                <li><a ui-sref="skills">Skills</a></li>
                <li><a ui-sref="map">Map</a></li>
                <li><a ui-sref="about">About</a></li>
              </ul>
            </div>
          <div>
        </nav>
      </div>
      <!-- Main View -->
      <div class="col-sm-9 col-lg-10">
        <div ui-view></div>
      </div>
    </div>
  </div>
  <!-- Blank Character JSON -->
  <script src="json/blankCharacter.json"></script>

  <!-- Modules -->
  <script src="js/app.js"></script>

  <!-- Controllers -->
  <script src="js/ctrl/lobbyCtrl.js"></script>
  <script src="js/ctrl/characterCtrl.js"></script>
  <script src="js/ctrl/inventoryCtrl.js"></script>
  <script src="js/ctrl/spellsCtrl.js"></script>
  <script src="js/ctrl/skillsCtrl.js"></script>
  <script src="js/ctrl/mapCtrl.js"></script>
  <script src="js/ctrl/aboutCtrl.js"></script>
</body>
</html>
