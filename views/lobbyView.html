<div>
  <h1>Lobby Page</h1>
  <h2>Game Code: {{ gameCode }}</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Level</th>
      </tr>
    </thead>
    <tbody ng-repeat="(key, value) in gameRoom">
      <tr>
        <td>{{ value.characterObject.character.Level }}</td>
        <td>{{ value.characterObject.character.Name }}</td>
        <td>{{ value.characterObject.character.Class }}</td>
      </tr>
    </tbody>
  </table>
</div>
